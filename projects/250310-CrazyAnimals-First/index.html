<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <div id="app">
        <div id="page">
            <div id="background">
                <div id="bgContent">
                    <div id="box">
                    </div>
                    <div id="box1">
                    </div>
                    <div  id="p1" class="pattern">
                        <img id="pattern-1" class="patternitem" src="./img/星星.png">
                        <img id="pattern-2" class="patternitem" src="./img/星星.png">
                        <img id="pattern-3" class="patternitem" src="./img/星星.png">
                        <img id="pattern-4" class="patternitem" src="./img/星星.png">
                        <img id="pattern-5" class="patternitem" src="./img/星星.png">
                    </div>
                </div>
                <div id="musicPage">
                    <div id="Bg">
                        <img id="Bg_Image" src="./img/musicIco.png" alt="">
                    </div>
                </div>
                <div id="content">
                    <div id="top" class="content-section">
                        <!-- 顶部内容 -->
                         <div id="p2">
                            <img id="Top_Image" src="./img/彩旗.png" class="paused"></img>
                            <div id="title">时间：2022年5月5日    地址：小伙伴动物园</div>
                         </div>
                         <div id="p3-1">
                            <img id="title" src="./img/熊熊攀爬.png"></img>
                         </div>
                    </div>
                    <div id="centre" class="content-section">
                        <!-- 中间内容 -->
                        <div id="p1">
                            <div id="progress-container">
                                <div id="progress-bar"></div>
                            </div>
                            <h5 id="progress-Text">100%</h5>
                        </div>
                        <div id="p2">
                            <div id="album">
                                <div id="album-item" >
                                    <img id="imgs"  src="./img/p2.jpg">
                                    <img id="imgs"  src="./img/p2-1.jpg">
                                    <img id="imgs"  src="./img/p2-2.jpg">
                                </div>
                            </div>
                           
                        </div>
                        <div id="p3-1">
                            <div id="GameRule">
                                <p id="text">游戏规则</p>
                            </div>
                        </div>
                    </div>
                    <div id="bottom" class="content-section">
                        <!-- 底部内容 -->
                        <div id="p1">
                            <img id="charcter" src="./img/character.png">
                        </div>
                        <div id="p2">
                            <button id="p2_button">
                                进入游戏
                            </button>                            
                        </div>
                        <div id="p3-1">
                            <button id="p3-1_button">
                                点 击 开 始
                            </button>
                        </div>
                    </div>
                </div>
                <div id="p3-2">
                    <div id="content">
                        <div id="p3-2_close">
                            <img id="img" src="img/close.png" alt="">
                        </div>
                        <p id="title">游戏作战规则</p>
                        <p id="text">
                            1.挑战时间为10s;<br>
                            2.距离范围设定<br>
                            在“-100~100”之间,如超<br>
                            过”-100"或“100”任意一个距离<br>
                            值，则挑战失败；<br>
                            3.如在10s范围内没有超<br>
                            过“-100”或“100”任意一个距离<br>
                            值，则挑战成功。<br>
                            4.进入游戏后点击”上下任意<br>
                            键”开始游戏
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
